language: go
sudo: false
dist: trusty
go:
  - 1.x
  - 1.11.x
  - master

env:
  CONSUL_VER=1.5.0
  PATH=$HOME/bin:$PATH
  
install:
  - go mod download

before_install:
  - wget "https://releases.hashicorp.com/consul/${CONSUL_VER}/consul_${CONSUL_VER}_linux_amd64.zip"
  - mkdir -p $HOME/bin
  - unzip -d $HOME/bin consul_${CONSUL_VER}_linux_amd64.zip

script:
  - go test
  - go install
